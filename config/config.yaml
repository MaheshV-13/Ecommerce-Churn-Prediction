# Project Configuration
project:
  name: "E-Commerce Churn Prediction"
  version: "1.0.0"
  
# Data paths (relative to project root)
paths:
  raw_data: "data/raw/online_retail_ii.xlsx"
  interim_data: "data/interim/"
  processed_data: "data/processed/"
  models: "models/"
  reports: "reports/"

# Data cleaning parameters
cleaning:
  sheets:
    - "Year 2009-2010"
    - "Year 2010-2011"
  min_quantity: 0          # Exclude negative after handling cancellations
  min_unit_price: 0.01     # Exclude zero/negative prices
  country_filter: null     # null = keep all countries

# Feature engineering parameters
features:
  observation_start: "2009-12-01"
  observation_end: "2011-06-01"      # Exclusive (last day of observation is 2011-05-31)
  outcome_start: "2011-06-01"        # Inclusive
  outcome_end: "2011-12-09"          # Inclusive
  churn_threshold_days: 180          # 6 months
  # Cohort eligibility criteria (production-grade filtering)
  min_tenure_days: 90      # Minimum days between first purchase and obs_end
  min_frequency: 2         # Minimum transactions to establish behavioral pattern

# Model parameters
modeling:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  
  logistic_regression:
    max_iter: 1000
    class_weight: "balanced"
    
  random_forest:
    n_estimators: 100
    max_depth: 10
    class_weight: "balanced"
    
  xgboost:
    n_estimators: 100
    max_depth: 6
    scale_pos_weight: 3    # Handle imbalance

# Dashboard parameters
dashboard:
  host: "localhost"
  port: 8501
  title: "Customer Churn Analytics Dashboard"
